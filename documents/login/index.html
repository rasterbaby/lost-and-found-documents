<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Login & Registration Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>My Website</h1>
            <nav>
                <ul>
                   
                    <li><a href="../login/adminlog/index.html">Admin Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <h2>Register</h2>
        <form action="register.php" method="post" id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form> <br><br>
        
        <button id="redirect-button">Already have an account? Login directly</button>
    </div>

    <div class="login-container" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="POST">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <button id="back-button">Back to Registration</button> <!-- Back Button -->
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 lost and found documents. All rights reserved.</p>
    </footer>

    <script src="login.js"></script> <!-- Link to your JavaScript file -->
   
</body>
</html>
